<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Contact<i class="fa-solid fa-address-card"></i></h2>
                <label for="full_name">Your Name*</label>
                <input type="text" name="full_name" id="full_name" class="text-input" required>
                <br>
                <label for="email_address">Your Email Address*</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <label for="phone_number">Phone Number</label>
                <input type="tel" name="phone_number" id="phone_number" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="enquiry">Enquiry</label>
                        <input type="radio" name="enquiry" id="enquiry" value="enquiry" required>
                    </div>
                    <div>
                        <label for="purchase">Purchase</label>
                        <input type="radio" name="purchase" id="purhcase" value="purchase" required>
                    </div>
                    <div>
                        <label for="learning">Learning</label>
                        <input type="radio" name="Learning" id="both" value="learning" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>

</html>
